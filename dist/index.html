<!DOCTYPE html>
<html>

<head>
    <title>NBA- Pick Your Team</title>
    <link rel="icon" href="https://a4.espncdn.com/combiner/i?img=%2Fi%2Fespn%2Fmisc_logos%2F500%2Fnba.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>


<body>
    <div id="nav">
        <input type="text" id="userInput" placeholder="Pick Your Team ( e.g. pistons )">
        <button onclick="renderPlayers()" id="button">Search</button>
    </div>
    <div class="players-container"></div>
    <div id="logos"><img src="logo.jpg"> </div>
    <!------------------------------------------------>
    <script id="players-template" type="text/x-handlebars-template">
        {{#each players}}
        <div class="player-info">
        <div id="names"><p>{{lastName}} {{firstName}}</p>
                <div id="jersey">{{jersey}}</div>
        </div>
        <div id="pic">
        <img id="img" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" >
        </div>
        <p id="pos">{{position}}</p>
        
        </div>
        {{/each}}
       
     </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
